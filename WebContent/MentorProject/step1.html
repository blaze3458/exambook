<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="em-icon.png"/>
<!--===========================================================================-->
<link rel="stylesheet" type="text/css" href= StyleSheet.css />
<!--===========================================================================-->
<link rel="stylesheet" type="text/css" href= fonts.css />
<title>Ecosystem Mail - Step 1</title>
</head>
<body>
<div class="topnav" role="banner">
	<div class="topnav-inner">
		<div class="back-container"><div><button id="back_button" class="icon-angel-left-thin">Back</button></div></div>
		<div class="steps-container">
        	<div class="steps-inner">
    			<img class="medium steps-border" src="step-1.png"/>
        		<img class="medium" src="step-2.png"/>
        		<img class="medium" src="step-3.png"/>
       			<img class="medium" src="step-4.png"/>
        		<img class="medium" src="step-5.png"/>
            </div>
		</div>
        <div class="next-container">
     		<div><p id=member_point>100</p></div>
    		<div style="margin: 5px 10px 0px 0px;"><img class="medium" src="post.png" /></div>
        	<div><button class="next-button">NEXT</button></div>
    	</div>
	</div>
</div>
<div class="middle">
	<div class="half-left-container">
		<div class="half-left-inner">
        	<div>
				<h1 id="header-1" style="color:#187ADF;">Age / Gender &amp; Location</h1>
				<p id="info-1">Please fill these information about yourself</p>
				<p id="info-2"><b>This will keep your inbox from irrevelant posts</b></p>
				<p id="info-3">Ecosystem mail never sell your personal information</p>
            </div>
    	</div>
    </div>
    
    <div class="half-right-container">
    	<div class="half-right-inner">
    		<div class="flex-order">
    			<div class="info-container"><p>Year of birth</p><p id="token">20</p></div>
            	<select name="year">
        			<option>Select</option>
         		</select>
         	</div>
         <div class="flex-order">
    		<div class="info-container"><p>Horoscope sign</p><p id="token">20</p></div>
            <select name="sign">
        		<option>Select</option>
         	</select>
         </div>
         <div class="flex-order">
    		<div class="info-container"><p>Gender</p><p id="token">20</p></div>
            <select name="gender">
        		<option>Select</option>
         	</select>
         </div>
         <div class="flex-order">
    		<div class="info-container"><p>Country</p><p id="token">20</p></div>
            <select name="country">
        		<option>Select</option>
         	</select>
         </div>
         <div class="flex-order">
    		<div class="info-container"><p>City</p><p id="token">20</p></div>
            <select name="city">
        		<option>Select</option>
         	</select>
         </div>
    </div>
</div>
</div>

<!--===========================================================================-->
<script src="ecosystem.js"></script>
<!--===========================================================================-->
</body>
</html>
