<body>
	<div class="welcome-topnav">
		<h1>Welcome!</h1>
		<p class="topnav-text">Complete your profile to send &amp; receive ecosystem mails!</p>
	</div>
	<div class="welcome-detail-scheme">
    	<div class="detail-scheme-inner">
        	<div class="schemeinner big"><img src="step-1.png"/><p style="color:#187ADF;">Age / Gender &amp; Location</p></div>
            <span><img src="next.png" /></span>
            <div class="schemeinner big"><img src="step-2.png"/><p style="color:#FF9C00;">Interest &amp; Professions</p></div>
            <span><img src="next.png" /></span>
        	<div class="schemeinner big"><img src="step-3.png"/><p style="color:#BF2884;">Personality Details</p></div>
            <span><img src="next.png" /></span>
            <div class="schemeinner big"><img src="step-4.png"/><p style="color:#28BF8F;">Company Details</p></div>
            <span><img src="next.png" /></span>
            <div class="schemeinner big"><img src="step-5.png"/><p style="color:#525252;">Ecosystem Mail !</p></div>
        </div>
	</div>
    <div>
    <div class = "welcome-button-form">
    
    	<div><button id="start" class="welcome-button">START NOW</button></div>
        <img id="member_picture" src="Eco-icon.png" />
        <p id="member_name">Name</p>
        <p id="member_connect_type">Connected via Linkedin</p>
       	<button id="logout" class= "menu-button">Logout</button>
    </div>
    </div>
